<!DOCTYPE html>
<html>
<head>
    <title>Lector de c贸digos EAN a QR</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
</head>
<body>
    <div id="interactive" style="width:640px;height:480px;background:#F0F0F0"></div>
    <div id="result"></div>
    <script>
        Quagga.init({
            inputStream : {
                name : "Live",
                type : "LiveStream",
                target: document.querySelector('#interactive'),
                constraints: {
                    width: 640,
                    height: 480,
                    facingMode: "environment"
                }
            },
            decoder : {
                readers : ["ean_reader"]
            }
        }, function(err) {
            if (err) {
                console.log(err);
                return;
            }
            console.log("Initialization finished. Ready to start");
            Quagga.start();
        });

        Quagga.onDetected(function(result) {
            var code = result.codeResult.code;
            console.log("C贸digo EAN detectado: " + code);

            // Generar c贸digo QR
            var qrCode = qrcode(0, 'L');
            qrCode.addData(code);
            qrCode.make();

            // Mostrar el c贸digo QR generado
            var img = qrCode.createImgForURI();
            document.getElementById('result').innerHTML = '<img src="' + img + '">';
        });
    </script>
</body>
</html>
